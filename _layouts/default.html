<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		
		<title>{% if page.title %}{{ page.title | escape }} â€“ {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>	
		<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	
		<!-- CSS -->
		<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

		<!-- Icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png?v=3">
		<link rel="shortcut icon" href="/assets/favicon.png?v=2">
	
		<!-- RSS -->
		<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">	
		
		<!-- Micro.blog -->
		<link href="https://micro.blog/jakecarter" rel="me" />
		
		{% if jekyll.environment == 'production' and site.google_analytics %}
		<!-- Google Analytics -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', '{{ site.google_analytics }}', 'auto');
		  ga('send', 'pageview');
		</script>
		{% endif %}
	</head>
	<body>
		<header>
            <h1><a href="{{ page.url | absolute_url }}">{{ site.title }}</a>{% if page.tag %}<span id="tagName">{{ page.tag | downcase }}</span>{% endif %}</h1>
		</header>
		<div id="content-wrapper">
			{{ content }}
		</div>
		<footer>
			<ul>
				<li><a href="https://twitter.com/jakecarter">@jakecarter</a></li>
				<li>&copy; {{ site.time | date: '%Y' }} Jake Carter. All rights reserved.</li>
			</ul>
		</footer>
	</body>
</html>
